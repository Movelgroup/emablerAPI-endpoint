name: Deploy to Google Cloud Run

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: movel-app-4scpom
  SERVICE_NAME: emablerapi-endpoint
  REGION: europe-west1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - uses: actions/checkout@v3

    - name: Authenticate to Google Cloud
      run: |
        echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT }}" > "${HOME}/gcloud-service-key.json"
        gcloud auth activate-service-account --key-file="${HOME}/gcloud-service-key.json"
        gcloud config set project $PROJECT_ID

    - name: Verify Google Cloud Authentication
      run: gcloud auth list

    - name: Configure Docker
      run: gcloud auth configure-docker europe-west1-docker.pkg.dev --quiet

    - name: Build and Push Image
      run: |
        docker build --platform linux/amd64 -t gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }} .
        docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }}

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy $SERVICE_NAME \
          --image gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }} \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --timeout=600
